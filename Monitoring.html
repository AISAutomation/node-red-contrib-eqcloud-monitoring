<script type="text/javascript">
    RED.nodes.registerType('Monitoring', {
        category: 'EquipmentCloud®',
        color: "rgb(255,255,255)",
        defaults: {
            name: {
                value: ""
            },
            inputTypeSelection: {
                value: "file",
                required: true
            },
            customerID: {
                value: "",
                required: true
            },
            eqID: {
                value: "",
                required: true
            },
            clientID: {
                value: "",
                required: true
            },
            clientSecret: {
                value: "",
                required: true
            },
            clientCredentials: {
                value: "",
                required: true
            },
            cycleTime: {
                value: 3600,
                validate: function (v) {
                    return v > 0;
                },
                required: true
            },
            maxBufferSize: {
                value: 100,
                validate: function (v) {
                    return v > 0;
                },
                required: true
            },
            /*
            maxItemsPerPackage: {
                value: 10000,
                validate: function(v) {
                    return v > 0;
                },
                required: true
            },*/
            thingsConfigJson: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 2,
        icon: "equipmentcloud.png",
        label: function () {
            return this.name || "Monitoring";
        },
        inputLabels: "Monitoring v2 Bulk Uploader",
        outputLabels: ["Response", "Error"],
        oneditprepare: function () {


            var configObj = getThingsConfig();
            if (configObj != null) {
                refreshThingSelectionList(configObj);
            }

            $(".credentialInput").change(function () {
                calcCredentials();
            });

            $("#node-input-inputTypeSelection").change(function () {
                if (this.value === "file") {
                    $(".customInputField").hide();
                    $(".fileInputField").show();
                    $(".credentialField").prop("disabled", true);
                    $('#node-input-eqSelection').change();
                } else if (this.value === "custom") {
                    $(".fileInputField").hide();
                    $(".customInputField").show();
                    $(".credentialField").prop("disabled", false);
                }
            });



            /*//-------------------------------
             *  Events for the json-file reader 
             */ //-------------------------------


            //avoid issue when selecting the file with equal name not firing change event
            $('#fileSelector').click(function () {
                //clean input value of file selector (no change event is fired)
                this.value = null;
            });

            $("#fileSelector").change(async function () {
                readJsonFile(this.files[0], (json) => {

                    $('#node-input-thingsConfigJson').val(JSON.stringify(json));

                    var configObj = getThingsConfig();
                    if (configObj) {
                        refreshThingSelectionList(configObj);
                        if (!$('#node-input-eqSelection').val() && configObj.things
                            .length > 0) {
                            $('#node-input-eqSelection').val(configObj.things[0].id);
                        }
                        // update creadentials fields
                        $('#node-input-eqSelection').change();
                    }
                });
            });


            //Is fired when a new value is selected
            $("#node-input-eqSelection").change(function () {
                var configObj = getThingsConfig();
                if (configObj) {
                    $('#node-input-customerID').val(configObj.customer);
                    var item = configObj.things.find(x => x.id === this.value);
                    if (item) {
                        $('#node-input-eqID').val(item.id);
                        $('#node-input-clientID').val(item.clientid);
                        $('#node-input-clientSecret').val(item.clientsecret)
                        $('#node-input-clientCredentials').val(item.clientcredentialsbase64);
                    } else {
                        $('#node-input-eqID').val(null);
                        $('#node-input-clientID').val(null);
                        $('#node-input-clientSecret').val(null)
                        $('#node-input-clientCredentials').val(null);

                    }
                }
            });
        },

        oneditsave: function () {

        }
    });

    /*//----------------------------------------------
     *  Functions to handle internal and external data 
     */ //----------------------------------------------


    function calcCredentials() {
        var clientID = $("#node-input-clientID").val();
        var clientSecret = $("#node-input-clientSecret").val();
        var credentials = clientID && clientSecret ? btoa(clientID + ":" + clientSecret) : null;
        $("#node-input-clientCredentials").val(credentials);
    }

    function readJsonFile(blobData, callback) {
        var reader = new FileReader();
        reader.addEventListener('load', (loadEvent) => {
            try {
                var jsonObject = JSON.parse(loadEvent.target.result);

                //Check for the structure of the config file
                if (!jsonObject.things) {
                    alert("JSON no valid. No \"things\" found!");
                    return;
                }
                if (!jsonObject.customer) {
                    alert("JSON no valid. No \"customer\" found!");
                    return;
                }
                callback(jsonObject);
            } catch (error) {

                alert("File could not load.");
            }
        });
        reader.readAsText(blobData);
    }

    function getThingsConfig() {
        var configRaw = $('#node-input-thingsConfigJson').val();
        return configRaw ? JSON.parse(configRaw) : null;
    };

    function refreshThingSelectionList(configObj) {
        $("#node-input-eqSelection").empty();
        configObj.things.forEach(function (item, index) {
            $("#node-input-eqSelection").append(new Option(item.id, item.id));
        });
        //Write back the last selected value of EQ
        $('#node-input-eqSelection').val($("#node-input-eqID").val());
    };
</script>

    </div>
    <div class="form-row">
        <label for="node-input-maxBufferSize"><i class="fa fa-database"></i></i> Max. Buffer Size [MB]</label>
        <input type="text" id="node-input-maxBufferSize" placeholder="">
    </div>
    <!-- <div class="form-row">
        <label for="node-input-maxItemsPerPackage"><i class="fa fa-cube"></i></i> Max. Number of Items per Package</label>
        <input type="text" id="node-input-maxItemsPerPackage" placeholder="">
    </div> -->

    <input type="hidden" id="node-input-thingsConfigJson" />
</script>

<script type="text/x-red" data-help-name="Monitoring">
    <p>
        This node is the easiest way to connect your equipment to the EquipmentCloud<sup>&reg;</sup> of <font color="#ff0000">AIS Automation Dresden GmbH</font> for any Monitoring purposes.
        The following config parameters can bet set in our Monitoring Node:<br><br>
        <strong>Name</strong><br>
        Give the node an individual name (e.g. EquipmentName)<br><br>
        <strong>Authentication</strong><br>
        There are 2 different ways for adding the Authentication settings into the node.<br>The first one is "Custom": You have to login into your EquipmentCloud<sup>&reg;</sup>, choose "Equipment Configuration" and "Equipment". 
        In the list of available Equipments you will find the REST Service icon behind each equipment. Now choose your equipment and press the REST Service icon for all REST API details. 
        Now you have to copy all values into the relevant input fields.<br>
        The second option is "File": You have to login into your EquipmentCloud<sup>&reg;</sup>, choose "Equipment Configuration" and "Equipment". In the right top corner of the Equipment list, you will find "Download
         Rest Configuration". A JSON file will be downloaded. Now you can select the downloaded file at the parameter "<strong>Json config</strong>". After the upload you have to select the target Equipment from the Dropdown 
         field at parameter "<strong>Equipment</strong>".<br><br>
         <strong>Cycle Time</strong><br>
         This parameters sets the interval for sending values to the EquipmentCloud®. Incoming messages will be stored inside a buffer until the next interval. When the messages are send successfully to the EquipmentCloud® the buffer will be cleared.<br><br>  
         <strong>Max. Buffer Size</strong><br>
        You can set a maximum buffer size for storing the messages until the next cycle. If the maximum buffer is reached, older messages will be deleted and new messages will be stored.<br><br>
        When you have configured your Monitoring node correctly, the node will get a token and will show this as a green point under the node in your flow.<br>
    </p>
    <h3><strong>Node Input</strong></h3>
    <p>
        The input for the Monitoring node must be a message format based on the REST API of the EquipmentCloud®. The following JSON message is an example for such a message. Please note that you have to be
        ensure that the correct type for each item (alarm, event, etc.) is selected.
        <pre>
{
    "items":[
        {
            "type":1,
            "id":"alarm1",
            "timestamp":"2019-01-11T08:19:56Z",
            "action":1
        },
        {
            "type":2,
            "id":"event1",
            "timestamp":"2019-01-11T06:38:29Z"
        },
        {
            "type":3, 
            "id":null,
            "timestamp":"2019-01-11T06:38:37Z",
            "count":1,
            "quality":1
        },
        {
            "type":4,
            "id":"numeric_process_value1",
            "timestamp":"2019-01-11T06:38:41Z",
            "value":-1.3555
        },
        {
            "type":4,
            "id":"string_process_value2",
            "timestamp":"2019-01-11T06:38:41Z",
            "value_string":"This is an example value"
        },
        {
            "type":4,
            "id":"boolean_process_value3",
            "timestamp":"2019-01-11T06:38:41Z",
            "value_boolean":true
        }
    ]
} </pre>
    <br>  
    </p>
    <h3><strong>More information</strong></h3>
        <p>
            If you want to have more information regarding our REST API please have a look into our <a href="https://eqcloud.ais-automation.com/i/eqcloud/doc/Rest_API.pdf">documentation</a>.
            
        </p>
 </script>
